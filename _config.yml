baseurl: '/'
permalink: pretty
title: 'InternetBlogCo'

logo:
  mobile: "https://raw.githubusercontent.com/MachineUserHallicopter/MachineUserHallicopter.github.io/master/images/Screenshot%202021-07-31%20at%2020-06-16%20Logos%20-%20Thousands%20of%20Handcrafted%20Logos%20to%20Customise%20Make%20Your%20Own.png"
  desktop: "https://raw.githubusercontent.com/MachineUserHallicopter/MachineUserHallicopter.github.io/master/images/Screenshot%202021-07-31%20at%2020-06-16%20Logos%20-%20Thousands%20of%20Handcrafted%20Logos%20to%20Customise%20Make%20Your%20Own.png"
  desktop_height: "36px"

collections:
  services:
    output: false
  team:
    output: false

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
